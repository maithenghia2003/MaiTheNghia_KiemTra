<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Nhân Viên</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>
<div class="container">
    <h1 th:text="${title}"></h1>
    <h1>Danh Sách Nhân Viên</h1>
    <table class="table">
        <thead>
        <tr class="table-primary">
            <th>Mã Nhân Viên</th>
            <th>Tên Nhân Viên</th>
            <th>Giới Tính</th>
            <th>Nơi Sinh</th>
            <th>Tên Phòng</th>
            <th>Lương</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="nhanvien : ${nhanviens}">
            <td th:text="${nhanvien.Ma_NV}"></td>
            <td th:text="${nhanvien.Ten_NV}"></td>
            <td>
                <img height="120" width="150" th:src="@{/images/nam.png}" th:if="${nhanvien.Phai == 'NAM'}"/>
                <img height="120" width="150" th:src="@{/images/nu.png}" th:if="${nhanvien.Phai == 'NU'}"/>
            </td>
            <td th:text="${nhanvien.Noi_Sinh}"></td>
            <td th:text="${nhanvien.PhongBan.Ten_Phong}"></td>
            <td th:text="${nhanvien.Luong}"></td>
            <td>
                <a th:href="@{/nhanviens/edit/{id}(id=${nhanvien.Ma_NV})}" class="text-info">Sửa</a>  |
                <a th:href="@{/nhanviens/delete/{id}(id=${nhanvien.Ma_NV})}"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa nhân viên này?');" class="text-danger">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/nhanviens/add}" class="btn btn-primary">Thêm Nhân Viên</a>
</div>
<th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
